name: Build and Publish Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Build Docker
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/nodejs-service:${{ github.sha }}

    - name: Log In Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker
      run: docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-service:${{ github.sha }}
